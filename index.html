<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympic Medals</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8545e04833.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="linha">
          <div class="coluna">
            <figure>
              <img
                src="img/logo.png"
                alt="Logo olimpiadas da programação web"
              />
            </figure>
          </div>
          <div class="coluna">
            <h1>Olimpíadas HTML, CSS e Javascript</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="box">
        <div class="container content">
          <article>
            <header>
              <div class="linha">
                <div class="coluna coluna-rank">
                  <span>Rank</span>
                </div>
                <div class="coluna coluna-country">
                  <span>Country</span>
                </div>
                <div class="coluna coluna-medalha">
                  <span>G</span>
                </div>
                <div class="coluna coluna-medalha">
                  <span>S</span>
                </div>
                <div class="coluna coluna-medalha">
                  <span>B</span>
                </div>
                <div class="coluna coluna-total">
                  <span>Total</span>
                </div>
              </div>
            </header>
            <section class="quadro-medalhas"></section>
          </article>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js" async defer></script>
  </body>
</html>
